<div class="item-container mat-elevation-z3"
    [class.mat-elevation-z8]="isHover"
    (mouseenter)="isHover = true"
    (mouseleave)="isHover = false"
    (click)="onClick()">
    <div class="name">{{name}}</div>
    <div class="description">{{description}}</div>
    <div *ngIf="selected" class="selected-prompt">✔️</div>
</div>
